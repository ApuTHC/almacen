<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Ventas</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row d-flex">
            <img class="logo" src="img/logo.png" alt="Logo">
            <h1 class="title">Ferretería Toño</h1>
            <div class="links d-block">
                <a class="hovered" href="#">Taller</a>
                <a href="index.html">Venta</a>
                <a href="inventario.html">Inventario</a>
                <a href="pocas.html">Pocas Existencias</a>
            </div>
        </div>
    </header>

    <section class="main container">
        <div class="row barra_buscar">
            <div class="col-12">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="lista">Filtrar por:</label>
                        <select class="form-control" id="lista">
                            <option value="nombre">Nombre</option>
                            <option value="id">id</option>
                            <option value="referencia">Referencia</option>
                            <option value="presentacion">Presentación</option>
                            <option value="precio-1">Precios Mayores a:</option>
                            <option value="precio-2">Precios Menores a:</option>
                            <option value="cantidad-1">Cantidades Mayores a:</option>
                            <option value="cantidad-2">Cantidades Menores a:</option>
                        </select>
                    </div>
                    <label for="producto">Producto a Buscar:</label>
                    <input onchange="busquedaCambio()" type="search" class="form-control" placeholder="Pulsa Buscar Para Ver Todos" id="producto">
                    <div class="btns">
                        <button type="button" class="btn" id="buscar"> <i class="fas fa-search"></i> Buscar</button>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn" id="facturas"> <i class="fas fa-search"></i> Ver Facturas</button>
                        <button type="button" class="btn" id="contabilidad"> <i class="fa fa-dollar-sign"></i> Contabilidad</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row contenido">
            <div class="col-12 content">
                <h4 class="text-center">Busque el producto a vender.</h4>
            </div>
            <div class="col-12 factura">
                <button class="confirmaVenta btn alert-info" data-toggle="modal" data-target="#ventaModal"><i class="fas fa-shopping-cart"></i> Confirmar venta</button>
            </div>
        </div>
    </section>

    <section class="modal-container">
        <div class="modal fade" id="servicioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-text"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="vender" >Vender</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dateFormat.min.js"></script>
    <script src="js/venta.js"></script>
</body>

</html>
