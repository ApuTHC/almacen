<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Almacén Coño</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row d-flex">
            <img class="logo" src="img/logo.png" alt="Logo">
            <h1 class="title">Almacén Coño</h1>
            <div class="links d-block">
                <a href="venta.html">Venta</a>
                <a class="hovered" href="#">Inventario</a>
                <a href="pocas.html">Pocas Existencias</a>
            </div>
        </div>
    </header>
    
    <section class="main container">
        <div class="row barra_buscar">
            <div class="col-12">
                <div class="form-inline">
                    <label for="producto">Producto a Buscar:</label>
                    <input type="search" class="form-control" placeholder="Pulsa Buscar Para Ver Todos" id="producto">
                    <button type="button" class="btn" id="buscar"> <i class="fas fa-search"></i> Buscar</button>
                    <button type="button" class="btn" id="editar"> <i class="fas fa-edit"></i> Editar</button>
                    <button type="button" class="btn" id="agregar"> <i class="fas fa-plus"></i> Agregar</button>
                    <button type="button" class="btn" id="borrar"> <i class="fas fa-times"></i> Borrar</button>
                </div>
            </div>
        </div>
        <div class="row contenido">
            <div class="col-12 content">

            </div>
        </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/buscarProd.js"></script>
</body>
</html>
